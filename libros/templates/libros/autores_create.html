{% extends "libros/base.html" %}
{% block title %}Autores â†’ Agregar autor{% endblock %}

{% block content %}
<h1>Agregar nuevo autor</h1>
<p>Completa el formulario para agregar un nuevo autor a la biblioteca.</p>
<hr>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Estilizar el formulario -->
    <div class="mb-3">
        <table class="table">
            {{ form.as_table }}
        </table>
    </div>

    <!-- Botones alineados a la derecha -->
    <div class="d-flex justify-content-end mb-3">
        <button type="submit" class="btn btn-dark btn-lg me-2">Enviar</button>
        <a href="{% url 'libros:post_autores' %}" class="btn btn-danger btn-lg">Cancelar</a>
    </div>
</form>
{% endblock %}
